<!DOCTYPE html>
<html>
  <head>
    <title>Hello, Bootstrap!</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
    />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <button type="button" class="btn btn-default">
      <i class="fa fa-home"></i> Default
    </button>
    <button type="button" class="btn btn-primary">
      <i class="fa fa-user"></i> Primary
    </button>
    <button type="button" class="btn btn-success">
      <span class="glyphicon glyphicon-ok"></span>
      <a href="https://www.utm.my/" target="_blank" style="color: rgb(249, 245, 245)"
        >Success</a
      >
    </button>
    <button type="button" class="btn btn-info">
      <i class="fa fa-info-circle"></i> Info
    </button>
    <button type="button" class="btn btn-warning">
      <i class="fa fa-exclamation-triangle"></i> Warning
    </button>
    <button type="button" class="btn btn-danger">
      <i class="fa fa-times"></i> Danger
    </button>
    <a href="#" class="btn btn-link"><i class="fa fa-heart"></i> Link</a>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>
</html>
